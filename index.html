<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #0a0a0c;
            --color-cream: #f5ebe0;
            --color-gold: #d4a574;
            --color-rose: #e8b4b8;
            --color-rose-dark: #c77d8e;
            --color-text: #f5f0e8;
            --color-text-muted: #a09a92;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated background */
        .bg-gradient {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(232, 180, 184, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(212, 165, 116, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(199, 125, 142, 0.05) 0%, transparent 70%);
            animation: bgPulse 8s ease-in-out infinite alternate;
        }

        @keyframes bgPulse {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        /* Floating hearts */
        .hearts-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.15;
            animation: floatHeart 15s ease-in-out infinite;
        }

        @keyframes floatHeart {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.15; }
            90% { opacity: 0.15; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
            max-width: 600px;
        }

        .anniversary-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--color-rose) 0%, var(--color-rose-dark) 100%);
            color: var(--color-bg);
            padding: 0.5rem 1.5rem;
            border-radius: 100px;
            font-size: 0.875rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(3rem, 10vw, 5rem);
            font-weight: 400;
            line-height: 1.1;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--color-cream) 0%, var(--color-rose) 50%, var(--color-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--color-text-muted);
            margin-bottom: 3rem;
            font-weight: 300;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .paths {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .path-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 2.5rem 2rem;
            width: 220px;
            text-decoration: none;
            color: inherit;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .path-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(232, 180, 184, 0.1) 0%, rgba(212, 165, 116, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .path-card:hover {
            transform: translateY(-8px);
            border-color: rgba(232, 180, 184, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .path-card:hover::before {
            opacity: 1;
        }

        .path-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        .path-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .path-desc {
            font-size: 0.875rem;
            color: var(--color-text-muted);
            position: relative;
        }

        .path-card.memories .path-icon {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer-note {
            position: fixed;
            bottom: 2rem;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.875rem;
            color: var(--color-text-muted);
            opacity: 0.6;
        }

        .footer-note span {
            color: var(--color-rose);
        }

        @media (max-width: 500px) {
            .paths {
                flex-direction: column;
                align-items: center;
            }
            
            .path-card {
                width: 100%;
                max-width: 280px;
            }
        }
    </style>
</head>
